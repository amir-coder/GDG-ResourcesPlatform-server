<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="" id="reg-form">
        <input type="text" autocomplete="off" id="username" placeholder="Username"/>
        <input type="email" autocomplete="off" id="email" placeholder="Email">
        <input type="password" autocomplete="off" id="password" placeholder="password"/>
        <input type="submit" value="Submit Form"/>
    </form>

    <script>
        const form = document.getElementById('reg-form')
        form.addEventListener('submit', registerUser);

        //Register function
        async function registerUser(event) {
            event.preventDefault()
            const username = document.getElementById('username').value
            const email = document.getElementById('email').value
            const password = document.getElementById('password').value

            //Envoyer les donées au back-end à /api/register
            const result = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    //ca va etre envoyé en JSON mais si tu veu urlencoded il faut que tu change le type d'envoie
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email,
                    password
                })
                //convertir le résultat en JSON
            }).then((res) => res.json())

            console.log(result)
            //si les donnés rentrées sont fausses
            if(result.status === 'ok') {
                alert('Success')
            } else {
                alert(result.error)
            }
        }
    </script>
</body>
</html>
